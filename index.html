<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulário em html</title>

	<style type="text/css">

		body{
			background-color: #2a2a2a;
		}

	</style>
</head>
<body>

		<h1>Formulários</h1>

		<form>
			Login:<br/>
			<input type="" name="login"><br/>
			Senha: <br/>
			<input type="password" name="senha"><br/><br/>

			<input type="submit" value="Login">
		</form>

		<h1>Cadastre-se</h1>

		<form>
			Login:<br/>
			<input type="text"><br/>

			Sexo:<br/>
			<input type="radio" name="sexo">Masculino<br/>
			<input type="radio" name="sexo">Feminino<br/>

			Interesses:<br/>
			<input type="checkbox">Futebol<br/>
			<input type="checkbox">Cursos<br/>
			<input type="checkbox">Eletronicos<br/>

			Estado:<br/>
			<select>
			<option>MG</option>
			<option>RJ</option>
			<option>RS</option>
			<option>BA</option>
			</select>


		</form>
	
</body>
</html>
